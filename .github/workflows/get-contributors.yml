name: Retrieve latest Contributors

on:
  workflow_dispatch:
  schedule:
   # At 4am every night
   - cron:  '0 4 * * *'

jobs:
  main:
    runs-on: ubuntu-latest
    name: Fetch latest Contributors
    steps:
    - name: Get Contributors
      id: getcontri
      uses: openclimatefix/merge-all-contributors@v1.0.9
      with:
        orgName: 'openclimatefix'
    - name: Get Contributors - archives
      id: getcontriarchives
      uses: openclimatefix/merge-all-contributors@v1.0.9
      with:
        orgName: 'openclimatefix-archives'
    # Use the output from the `getcontri` step
    - name: Print Contributors
      run: |
        echo "We found these contributors:"
    #    echo "${{ steps.getcontri.outputs.contributors }}"
    #    echo "${{ steps.getcontriarchives.outputs.contributors }}"
    - uses: actions/checkout@v2
    - name: Write to file
      run: |
        echo '${{ steps.getcontriarchives.outputs.contributors }}' > b.json
        echo '${{ steps.getcontri.outputs.contributors }}' > a.json
        jq -s add a.json b.json >> c.json
        jq 'map(reduce .contributions[] as $c (.; .["contributions_\($c)"]="yes") | del(.contributions))' c.json >> d.json
        jq 'group_by(.login, .name, .avatar_url, .profile) | map(reduce .[] as $item ({}; . + $item))' d.json >> e.json
        MERGED_JSON=$(jq 'map(
          {
            login,
            name,
            avatar_url,
            profile,
            contributions: [ 
              to_entries[] 
              | select(.key | startswith("contributions_")) 
              | select(.value=="yes") 
              | .key[14:]  # remove "contributions_" prefix
            ]
          }
        )' e.json)
        echo "Done merged JSON"
        echo '{"projectName":"contributors","projectOwner":"openclimatefix","repoType":"github","repoHost":"https://github.com/openclimatefix/contributors","files":["README.md"],"imageSize":100,"commit":true,"commitConvention":"gitmoji","contributors":'$MERGED_JSON',"contributorsPerLine":7}' > .all-contributorsrc-main
    - name: Echo again
      run: cat .all-contributorsrc-main
    - uses: actions/setup-node@v1
      with:
        node-version: '12'
    - name: Install All-Contributors CLI
      run: yarn
    - name: Update README
      run: yarn all-contributors --config .all-contributorsrc-main generate
    - uses: stefanzweifel/git-auto-commit-action@v4
      with:
        # Required
        commit_message: ðŸ‘¥ Add latest contributors

        # Optional commit user and author settings
        commit_user_name: ocf-bot
        commit_user_email: info@openclimatefix.org
        commit_author: ocf-bot <info@openclimatefix.org>
  
